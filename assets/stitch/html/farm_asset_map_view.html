<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#49e619",
                        "background-light": "#f6f8f6",
                        "background-dark": "#152111",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .filled-icon {
            font-variation-settings: 'FILL' 1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-primary/10">
<div class="text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-primary cursor-pointer">menu</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center">Ranger Map View</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-white gap-2 text-base font-bold leading-normal p-0">
<span class="material-symbols-outlined text-primary">filter_list</span>
</button>
</div>
</div>
<!-- Chips / Quick Filters -->
<div class="flex gap-3 p-4 overflow-x-auto no-scrollbar bg-background-light dark:bg-background-dark">
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary text-background-dark px-4 shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-[20px] filled-icon">pets</span>
<p class="text-sm font-bold">TrackMe</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white/10 text-white px-4 border border-white/5">
<span class="material-symbols-outlined text-[20px]">water_drop</span>
<p class="text-sm font-medium">PivotMe</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white/10 text-white px-4 border border-white/5">
<span class="material-symbols-outlined text-[20px]">propane_tank</span>
<p class="text-sm font-medium">TankMe</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white/10 text-white px-4 border border-white/5">
<span class="material-symbols-outlined text-[20px]">fence</span>
<p class="text-sm font-medium">FenceMe</p>
</button>
</div>
<!-- Map Main Section -->
<div class="relative flex-1 bg-background-dark overflow-hidden">
<!-- Simulated Satellite Map Background -->
<div class="absolute inset-0 bg-cover bg-center grayscale-[20%] opacity-80" data-alt="Satellite view of green and brown farm fields with geometric boundaries" data-location="Rural Farm Lands" style='background-image: url("https://placeholder.pics/svg/300");'>
</div>
<!-- Overlays & Controls -->
<div class="absolute inset-0 flex flex-col justify-between p-4 pointer-events-none">
<!-- Search Bar -->
<div class="w-full pointer-events-auto">
<label class="flex flex-col w-full h-12 shadow-2xl">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full">
<div class="text-primary flex border-none bg-background-dark/80 backdrop-blur-md items-center justify-center pl-4 rounded-l-xl">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-xl text-white focus:outline-0 focus:ring-0 border-none bg-background-dark/80 backdrop-blur-md h-full placeholder:text-white/40 px-4 pl-2 text-base font-normal leading-normal" placeholder="Search farm assets..."/>
</div>
</label>
</div>
<!-- Custom Map Markers (Visual Simulation) -->
<div class="absolute inset-0">
<!-- Cow Tracker Marker -->
<div class="absolute top-1/3 left-1/4 pointer-events-auto">
<div class="flex flex-col items-center">
<div class="bg-background-dark/90 text-white text-[10px] px-2 py-0.5 rounded-full border border-primary/50 mb-1 backdrop-blur-sm">Cow #402</div>
<div class="relative flex h-8 w-8 items-center justify-center rounded-full bg-primary text-background-dark shadow-lg">
<span class="material-symbols-outlined text-[18px] filled-icon">pets</span>
<div class="absolute -inset-1 rounded-full border-2 border-primary animate-ping opacity-20"></div>
</div>
</div>
</div>
<!-- Pivot Marker -->
<div class="absolute top-1/2 right-1/3 pointer-events-auto">
<div class="relative flex h-8 w-8 items-center justify-center rounded-full bg-blue-500 text-white shadow-lg border-2 border-white/20">
<span class="material-symbols-outlined text-[18px]">rotate_right</span>
</div>
</div>
<!-- Tank Marker -->
<div class="absolute bottom-1/3 right-1/4 pointer-events-auto">
<div class="relative flex h-8 w-8 items-center justify-center rounded-full bg-orange-500 text-white shadow-lg border-2 border-white/20">
<span class="material-symbols-outlined text-[18px]">propane_tank</span>
</div>
</div>
</div>
<!-- Bottom Controls & Quick View Card -->
<div class="flex flex-col gap-4 pointer-events-auto">
<!-- Right Aligned Map Tools -->
<div class="flex flex-col items-end gap-2">
<div class="flex flex-col rounded-xl overflow-hidden shadow-xl border border-white/5">
<button class="flex size-11 items-center justify-center bg-background-dark/80 backdrop-blur-md hover:bg-background-dark/95 border-b border-white/10">
<span class="material-symbols-outlined text-white">add</span>
</button>
<button class="flex size-11 items-center justify-center bg-background-dark/80 backdrop-blur-md hover:bg-background-dark/95">
<span class="material-symbols-outlined text-white">remove</span>
</button>
</div>
<button class="flex size-11 items-center justify-center rounded-xl bg-background-dark/80 backdrop-blur-md shadow-xl border border-white/5">
<span class="material-symbols-outlined text-primary">my_location</span>
</button>
</div>
<!-- Selected Asset Card (Quick View) -->
<div class="bg-background-dark/90 backdrop-blur-lg border border-primary/20 rounded-xl overflow-hidden shadow-2xl">
<div class="flex items-center justify-between p-4">
<div class="flex items-center gap-3">
<div class="size-12 rounded-lg bg-primary/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl filled-icon">pets</span>
</div>
<div>
<p class="text-white/60 text-xs font-medium uppercase tracking-wider leading-none mb-1">GPS Tracker • Active</p>
<h3 class="text-white text-xl font-bold">TrackMe - Cow #402</h3>
<p class="text-primary text-sm font-medium flex items-center gap-1">
<span class="material-symbols-outlined text-xs">battery_5_bar</span> 85% • 
                                        <span class="material-symbols-outlined text-xs">speed</span> Moving
                                    </p>
</div>
</div>
<button class="bg-primary text-background-dark h-10 px-4 rounded-lg font-bold text-sm hover:brightness-110 active:scale-95 transition-all">
                                DETAILS
                            </button>
</div>
</div>
</div>
</div>
</div>
<!-- FAB Section -->
<div class="fixed bottom-6 right-6 z-50">
<button class="flex items-center justify-center rounded-full h-14 px-6 bg-primary text-background-dark font-bold shadow-[0_8px_16px_rgba(73,230,25,0.3)] gap-2 hover:scale-105 active:scale-95 transition-all">
<span class="material-symbols-outlined font-bold">add</span>
<span class="text-base">Add Sensor</span>
</button>
</div>
<!-- Navigation Placeholder (iOS style) -->
<div class="h-8 bg-background-light dark:bg-background-dark flex justify-center items-start">
<div class="w-32 h-1 bg-white/20 rounded-full mt-2"></div>
</div>
</div>
</body></html>
