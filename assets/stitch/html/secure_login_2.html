                        primary: "#10B981", // Bold Ranger Green

            background: var(--glass-bg);

            border: 1px solid var(--glass-border);
        }
        .glass-button-green {

        .ios-toggle:checked ~ .ios-toggle-bg {
            background-color: #10B981;
        }
        body {

        }.no-scrollbar::-webkit-scrollbar {

        .no-scrollbar {
            -ms-overflow-style: none;

<div class="space-y-2">

<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary">mail</span>
<input class="w-full pl-12 pr-4 py-4 glass-input rounded-2xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-600 text-white" placeholder="ranger@farm.io" type="email"/>
</div>
</div>

<label class="text-xs font-semibold uppercase tracking-widest text-slate-500 ml-1">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-secondary">lock</span>
<input class="w-full pl-12 pr-12 py-4 glass-input rounded-2xl focus:ring-2 focus:ring-secondary focus:border-transparent outline-none transition-all placeholder:text-slate-600 text-white" placeholder="••••••••" type="password"/>

</div>
<div class="flex items-center justify-between pt-2">
