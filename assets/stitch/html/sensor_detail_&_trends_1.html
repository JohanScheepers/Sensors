<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#49e619",
                        "background-light": "#f6f8f6",
                        "background-dark": "#152111",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<title>Sensor Detail &amp; Trends</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-black dark:text-white flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined text-2xl">arrow_back_ios</span>
</div>
<h2 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">DamMe Detail</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-black dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined text-2xl">settings</span>
</button>
</div>
</div>
<!-- Gauge Section -->
<div class="flex flex-col items-center justify-center py-8">
<div class="relative flex items-center justify-center">
<!-- Circular Progress Background -->
<div class="size-64 rounded-full border-[12px] border-primary/10 flex items-center justify-center">
<!-- Gauge Fill Overlay (Simplified with CSS gradient border simulation) -->
<div class="absolute inset-0 rounded-full border-[12px] border-t-primary border-r-primary border-b-primary border-l-transparent rotate-45"></div>
<div class="flex flex-col items-center">
<h1 class="text-black dark:text-white tracking-light text-[56px] font-bold leading-tight">85%</h1>
<p class="text-black/60 dark:text-white/60 text-sm font-medium uppercase tracking-widest">Capacity</p>
</div>
</div>
</div>
<!-- BodyText Description -->
<p class="text-black dark:text-white text-base font-normal leading-normal pb-3 pt-4 px-4 text-center">Current Water Level - North Dam</p>
</div>
<!-- Stats Grid -->
<div class="flex flex-wrap gap-4 p-4">
<div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 border border-black/10 dark:border-primary/20 bg-white dark:bg-background-dark">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-xl">battery_charging_full</span>
<p class="text-black/60 dark:text-white/60 text-sm font-medium leading-normal uppercase">Battery</p>
</div>
<p class="text-black dark:text-white tracking-light text-2xl font-bold leading-tight">92%</p>
</div>
<div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 border border-black/10 dark:border-primary/20 bg-white dark:bg-background-dark">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-xl">signal_cellular_alt</span>
<p class="text-black/60 dark:text-white/60 text-sm font-medium leading-normal uppercase">Signal</p>
</div>
<p class="text-black dark:text-white tracking-light text-2xl font-bold leading-tight">Strong</p>
</div>
</div>
<!-- SectionHeader -->
<div class="flex items-center justify-between px-4 pt-6 pb-2">
<h3 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Water Level Trends</h3>
<span class="text-primary text-sm font-bold">Last 7 Days</span>
</div>
<!-- Interactive Graph Area (Visual Representation) -->
<div class="px-4 pb-8">
<div class="w-full h-48 rounded-xl bg-white dark:bg-background-dark border border-black/10 dark:border-primary/20 p-4 relative overflow-hidden">
<!-- Simplified Graph Visualization -->
<div class="absolute inset-x-0 bottom-12 h-24 flex items-end justify-between px-6">
<div class="w-2 bg-primary/20 rounded-t h-[60%]"></div>
<div class="w-2 bg-primary/20 rounded-t h-[75%]"></div>
<div class="w-2 bg-primary/20 rounded-t h-[65%]"></div>
<div class="w-2 bg-primary/20 rounded-t h-[80%]"></div>
<div class="w-2 bg-primary/20 rounded-t h-[90%]"></div>
<div class="w-2 bg-primary/40 rounded-t h-[82%]"></div>
<div class="w-2 bg-primary rounded-t h-[85%]"></div>
</div>
<!-- Line path overlay simulation -->
<svg class="absolute inset-0 w-full h-full" preserveaspectratio="none">
<path class="opacity-80" d="M 0 140 Q 50 120 100 135 T 200 110 T 300 90 T 400 95" fill="none" stroke="#49e619" stroke-width="3"></path>
</svg>
<!-- X-Axis Labels -->
<div class="absolute bottom-4 inset-x-0 flex justify-between px-4 text-[10px] text-black/40 dark:text-white/40 font-bold">
<span>MON</span>
<span>TUE</span>
<span>WED</span>
<span>THU</span>
<span>FRI</span>
<span>SAT</span>
<span>SUN</span>
</div>
</div>
</div>
<!-- Action Button -->
<div class="px-4 pb-12">
<button class="w-full bg-primary text-background-dark py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-2">
<span class="material-symbols-outlined">refresh</span>
                Manual Sync
            </button>
</div>
</div>
</body></html>
