</div>
</div>
<button class="w-full bg-primary hover:bg-[#2a614a] active:scale-[0.98] text-white font-bold py-5 rounded-2xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2" type="submit">
<span>Send Reset Link</span>

<div class="mt-12 text-center">
