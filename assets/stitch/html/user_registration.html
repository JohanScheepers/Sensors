<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ranger App - User Registration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3a5a40", // Muted forest green from the icon
                        accent: "#f3722c", // Orange from the compass
                        "background-light": "#f8f9fa",
                        "background-dark": "#1a1c1e", // Deep charcoal
                        "field-light": "#ffffff",
                        "field-dark": "#2a2d31",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        input:focus {
            outline: none;
            border-color: #3a5a40 !important;
            box-shadow: 0 0 0 2px rgba(58, 90, 64, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-4">

<div class="h-12 w-full"></div>
<div class="px-6 py-2">
<button class="flex items-center text-primary dark:text-emerald-500 font-medium">
<span class="material-icons-round">chevron_left</span>
<span>Back</span>
</button>

<div class="px-8 pt-6 pb-8 flex flex-col items-center">
<div class="w-20 h-20 rounded-2xl overflow-hidden shadow-xl mb-6 ring-1 ring-white/10">
<img alt="Ranger App Logo" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCY1G2e4tgG31Pan5Ga_jl_e3Mh5wjFAWtnC5ZRW-QOavTG0CmltSeubJKPJyrlGyaoM15snKVXJHZyt7tv9Aughp50m66QQsxYHRmqto3YfwN5XYZxfnaw55kowRlLHJdr89RR3hzPzlDtWWUe5MCLkSoOge0gomNH-HGKq5uuFIi0h-sx0cK3ui30v6VF2e-znBWKuwFVE6U-3Xzjj4CU7YY55PzZq_wagRNPww2JF_zyMRGOTDO0Fq5hr41gkFY_boKKKTubSfU"/>
</div>
<h1 class="text-3xl font-bold tracking-tight text-center dark:text-white">Join Ranger</h1>
<p class="text-slate-500 dark:text-slate-400 mt-2 text-center text-sm px-4">
                Monitor and manage your farm's IoT sensors from anywhere in the world.
            </p>
</div>
<div class="flex-1 px-8 space-y-5">
<div class="space-y-1.5">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider ml-1">Full Name</label>
<div class="relative group">
<span class="material-icons-round absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors text-[20px]">person</span>
<input class="w-full pl-12 pr-4 py-3.5 bg-field-light dark:bg-field-dark border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-0 focus:border-primary transition-all text-sm placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="Johnathan Appleseed" type="text"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider ml-1">Email Address</label>
<div class="relative group">
<span class="material-icons-round absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors text-[20px]">mail</span>
<input class="w-full pl-12 pr-4 py-3.5 bg-field-light dark:bg-field-dark border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-0 focus:border-primary transition-all text-sm placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="john@farm.com" type="email"/>
</div>
</div>
<div class="space-y-1.5">

<span class="material-icons-round absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors text-[20px]">business</span>
<input class="w-full pl-12 pr-4 py-3.5 bg-field-light dark:bg-field-dark border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-0 focus:border-primary transition-all text-sm placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="Green Valley Estates" type="text"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider ml-1">Password</label>
<div class="relative group">
<span class="material-icons-round absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors text-[20px]">lock</span>
<input class="w-full pl-12 pr-12 py-3.5 bg-field-light dark:bg-field-dark border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-0 focus:border-primary transition-all text-sm placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">
<span class="material-icons-round text-[20px]">visibility</span>
</button>
</div>
</div>
<p class="text-[11px] text-center text-slate-400 dark:text-slate-500 px-4 pt-2">
                By creating an account, you agree to our <a class="text-primary dark:text-emerald-500 font-medium underline underline-offset-2" href="#">Terms of Service</a> and <a class="text-primary dark:text-emerald-500 font-medium underline underline-offset-2" href="#">Privacy Policy</a>.
            </p>
</div>
<div class="px-8 pb-10 pt-8 mt-auto">
<button class="w-full bg-primary hover:opacity-90 text-white font-semibold py-4 rounded-2xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98] flex items-center justify-center space-x-2">
<span>Create Account</span>
<span class="material-icons-round text-[18px]">arrow_forward</span>
</button>
<div class="mt-6 flex justify-center items-center space-x-1.5">
<span class="text-sm text-slate-500 dark:text-slate-400">Already have an account?</span>
<button class="text-sm font-semibold text-primary dark:text-emerald-500">Log In</button>
</div>
</div>
<div class="pb-2 flex justify-center">
<div class="w-32 h-1 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
</div>
</div>
<button class="fixed bottom-6 right-6 w-12 h-12 bg-white dark:bg-slate-800 rounded-full shadow-2xl flex items-center justify-center border border-slate-200 dark:border-slate-700 z-50" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-round dark:text-yellow-400 text-slate-700">dark_mode</span>
</button>
